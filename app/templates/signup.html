<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PennLunch App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/index">Home</a></li>
            <li role="presentation"><a href="/login">Log In</a></li>
            <li role="presentation" class="active"><a href="/signup">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">PennLunch</h3>
      </div>

<h1>Sign Up</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Username:<br>
          {{ form.username(size=80) }}<br>
      </p>
      <p>
          Password:<br>
          {{ form.password(size=80) }}<br>
      </p>
      <p><input type="submit" value="Sign Up"></p>
  </form>
